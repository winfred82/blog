{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="/entry/{{entry.id}}">{{ entry.title }}</a>
        </h1>
        {{ entry.content | markdown}}<a href="/entry/{{entry.id}}/edit">Edit</a><br><a href="/entry/{{entry.id}}/edit">Delete</a>
    </div>
</div>
{% endmacro %}
